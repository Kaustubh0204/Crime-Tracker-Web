    <script>
        const file = document.getElementById("file")
        const img = document.getElementById("img")
        const url = document.getElementById("url")
        file.addEventListener("change", ev => {

            const pleasewait = document.querySelector("#pleasewait")
            pleasewait.innerHTML += '<br><br>Please wait for another 10 seconds<br>while we update your profile picture.'

            const formdata = new FormData()
            formdata.append("image", ev.target.files[0])
            fetch("https://api.imgur.com/3/image/", {
                method: "post",
                headers: {
                    Authorization: "Client-ID 580de07a0898c59"
                },
                body: formdata
            }).then(data => data.json()).then(data => {
                // img.src = data.data.link
                console.log(data.data.link);

                firebase.auth().onAuthStateChanged(function (user) {

                    db.collection("police").where("email", "==", user.email)
                        .get()
                        .then((querySnapshot) => {
                            querySnapshot.forEach((doc) => {



                                var currentdoc = doc.id;
                                db.collection('police').doc(currentdoc).update({

                                    photo: data.data.link
                                });

                            });
                        })

                });

                setTimeout(function () {
                    window.location.reload(1);
                }, 5000);

            })
        })
    </script>

        function heatmap() {
            var finaldata = ['{"type": "FeatureCollection","features":[ '];
            //var test = '[{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 8.675000000000011, 9.082 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 73.01608779999998, 19.004766 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 8.675299999999993, 9.082 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 72.9781, 19.2183 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 8.675000000000011, 9.082 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 73.0196, 19.0338 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 73.0699, 19.0473 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 72.9597417, 19.15822 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 72.9978, 19.0745 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 73.0966, 19.0166 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 72.9283, 18.8772 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 8.675000000000011, 9.082 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 8.675299999999993, 9.082 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 72.9526304, 19.1638586 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 73.0404, 19.0237 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 72.9597417, 19.15822 ] } },{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ 73.1114, 19.0094 ] } },';
            db.collection("report").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {

                    heatmarkers1 = '{ "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ ' + doc.data().location.longitude + ', ' + doc.data().location.latitude + ' ] } },'
                    //finaldata.push(heatmarkers1);

                            // Increase the heatmap color weight weight by zoom level

                            'heatmap-intensity': [
                                'interpolate', ['linear'],
                                ['zoom'],
                                0,
                                1,
                                9,
                                3
                            ],
                            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                            // Begin color ramp at 0-stop with a 0-transparancy color
                            // to create a blur-like effect.
                            'heatmap-color': [
                                    'interpolate', ['linear'],
                                    ['heatmap-density'],
                                    0,
                                    'rgba(0,0,255,0)',
                                    0.1,
                                    'rgb(233,194,244)',
                                    0.3,
                                    'rgb(251,109,169)',

                                ],

                                ['zoom'],
                                0,
                                2,
                                9,
                                20
                            ],
                            // Transition from heatmap to circle layer by zoom level
                            'heatmap-opacity': [
                                'interpolate', ['linear'],
                                ['zoom'],
                                7,
                                1,
                                9,
                                0
                            ]
                        }

                    map.addLayer({
                        'id': 'earthquakes-point',
                        'type': 'circle',
                        'source': 'earthquakes',
                        'minzoom': 7,
                        'paint': {
                            // Size circle radius by earthquake magnitude and zoom level
                            'circle-radius': [
                                'interpolate', ['linear'],
                                ['zoom'],
                                7, ['interpolate', ['linear'],
                                    ['get', 'mag'], 1, 1, 6, 4
                                ],
                                16, ['interpolate', ['linear'],
                                    ['get', 'mag'], 1, 5, 6, 50
                                ]
                            ],
                            // Color circle by earthquake magnitude
                            'circle-color': [
                                'interpolate', ['linear'],
                                ['get', 'mag'],
                                1,
                                'rgba(33,102,172,0)',
                                2,
                                'rgb(103,169,207)',
                                3,
                                'rgb(209,229,240)',
                                4,
                                'rgb(253,219,199)',
                                5,
                                'rgb(239,138,98)',
                                6,
                                'rgb(178,24,43)'
                            ],
                            'circle-stroke-color': 'white',
                            'circle-stroke-width': 1,
                            // Transition from heatmap to circle layer by zoom level
                            'circle-opacity': [
                                'interpolate', ['linear'],
                                ['zoom'],
                                7,
                                0,
                                8,
                                1
                            ]
                        }
                    },
                        'waterway-label'
                    );
                });



            })
        }
    </script>
